<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#181617">
  <title>Питомник Мейн-Кунов</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Roboto-Regular.ttf" type="font/ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/YesevaOne-Regular.ttf" type="font/ttf" as="font" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/svg4everybody.js"></script>
  <script>svg4everybody();</script>
  <script src="js/picturepolyfill.js"></script>

</head>
<body>
<header class="header" id="top">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__logo">
        <svg width="50" height="24">
          <use xlink:href="img/sprite.svg#icon-crown"></use>
        </svg>
      </div>

      <div class="header__info">

        <p class="header__info-location base-text base-text--primary">
          Новосибирск
        </p>

        <h1 class="header__info-heading">
          Питомник Мейн-Кунов
        </h1>

        <p class="header__info-slogan base-text base-text--primary">
          Первый питомник с расширенным спектром услуг
        </p>

        <a class="btn btn--base header__info-btn base-text base-text--primary" href="catalog.html">
          Смотреть котиков
        </a>

        <ul class="header__info-social-list social-list">
          <li class="social-list__item">
            <a href="#">
              <svg width="13" height="9" viewBox="0 0 13 9">
                <use xlink:href="img/sprite.svg#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a href="#">
              <svg width="16" height="11">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a href="#">
              <svg width="6" height="12">
                <use xlink:href="img/sprite.svg#icon-face"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <picture>
        <source type="image/webp" srcset="img/main-cat--320@2x.webp 2x, img/main-cat--320.webp 1x">
        <source srcset="img/main-cat--320@2x.png 2x">
        <img class="header__cat" src="img/main-cat--320.png" alt="Главный, красивый, рыжий кот" width="275" height="256">
      </picture>
    </div>
  </div>
</header>
</body>
</html>
