<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="theme-color" content="#181617">
  <title>Питомник Мейн-Кунов</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Roboto-Regular.ttf" type="font/ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/YesevaOne-Regular.ttf" type="font/ttf" as="font" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="js/svg4everybody.js"></script>
  <script>svg4everybody();</script>
  <script src="js/picturepolyfill.js"></script>

</head>
<body>
<header class="header" id="top">
  <div class="container">
    <div class="header__wrapper">
      <div class="header__logo">
        <svg width="50" height="24">
          <use xlink:href="img/sprite.svg#icon-crown"></use>
        </svg>
      </div>

      <div class="header__info">

        <p class="header__info-location base-text base-text--primary">
          Новосибирск
        </p>

        <h1 class="header__info-heading">
          Питомник Мейн-Кунов
        </h1>

        <p class="header__info-slogan base-text base-text--primary">
          Первый питомник с расширенным спектром услуг
        </p>

        <a class="btn btn--base header__info-btn base-text base-text--primary" href="catalog.html">
          Смотреть котиков
        </a>

        <ul class="header__info-social-list social-list">
          <li class="social-list__item">
            <a href="#">
              <svg width="13" height="9" viewBox="0 0 13 9">
                <use xlink:href="img/sprite.svg#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a href="#">
              <svg width="16" height="11">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social-list__item">
            <a href="#">
              <svg width="6" height="12">
                <use xlink:href="img/sprite.svg#icon-face"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <picture>
        <source type="image/webp" srcset="img/main-cat--320@2x.webp 2x, img/main-cat--320.webp 1x">
        <source srcset="img/main-cat--320@2x.png 2x">
        <img class="header__cat" src="img/main-cat--320.png" alt="Главный, красивый, рыжий кот" width="275" height="256">
      </picture>
    </div>
  </div>
</header>
<main>
  <section class="examples">
    <div class="container">
      <h2 class="examples__heading">Питомцы</h2>
      <p class="examples__slogan base-text base-text--primary">
        Все представители нашего питомника имеют ветеринарный паспорт с отметками о прививках и документ с родословной
      </p>
      <ul class="examples__list">
        <li class="examples__list-item examples__list-item--active base-text">
          <a href="#">Коты</a>
        </li>
        <li class="examples__list-item base-text">
          <a href="#">Кошки</a>
        </li>
        <li class="examples__list-item base-text">
          <a href="#">Котята</a>
        </li>
      </ul>
      <div class="examples__image-wrapper">
        <button type="button" class="btn btn--arrow examples__btn examples__btn--previous">

        </button>
        <article class="examples__image-list">
          <picture>
            <source type="image/webp" srcset="img/example-cat-second@2x.webp 2x, img/example-cat-second.webp 1x">
            <source srcset="img/example-cat-second@2x.png 2x">
            <img  class="examples__image-list-item examples__image-list-item--previous examples__image-list-item--first-hidden" src="img/example-cat-second.png" width="234" height="248" alt="Изображение второго кота">
          </picture>
          <picture>
            <source type="image/webp" srcset="img/example-cat-first@2x.webp 2x, img/example-cat-first.webp 1x">
            <source srcset="img/example-cat-first@2x.png 2x">
            <img class="examples__image-list-item" src="img/example-cat-first.png" width="234" height="248" alt="Изображение первого кота">
          </picture>
          <picture>
            <source type="image/webp" srcset="img/example-cat-third@2x.webp 2x, img/example-cat-third.webp 1x">
            <source srcset="img/example-cat-third@2x.png 2x">
            <img  class="examples__image-list-item examples__image-list-item--next examples__image-list-item--third-hidden" src="img/example-cat-third.png" width="234" height="248" alt="Изображение третьего кота">
          </picture>
        </article>
        <button type="button" class="btn btn--arrow examples__btn examples__btn--next">

        </button>
      </div>

      <a class="btn btn--base examples-more-btn base-text base-text--primary" href="catalog.html">
        Смотреть больше
      </a>
    </div>
  </section>
</main>
<script type="text/javascript" src="js/carousel.js"></script>
</body>
</html>
